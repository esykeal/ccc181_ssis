<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSIS Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex bg-[#FAF7F5]">
  <!-- Sidebar -->
  <aside class="w-40 bg-[#524545] text-white flex flex-col p-4 space-y-4 rounded-r-lg">
    <button class="hover:bg-[#FAF7F5] hover:text-[#524545] p-2 rounded">Colleges</button>
    <button class="hover:bg-[#FAF7F5] hover:text-[#524545] p-2 rounded">Students</button>
    <button class="hover:bg-[#FAF7F5] hover:text-[#524545] p-2 rounded">Programs</button>
  </aside>

  <!-- Right Section (Header + Content) -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-[#69D9E2] p-4 text-left font-bold text-xl text-[#524545] rounded-b-lg">
      Student Information System
    </header>

    <!-- Content -->
    <main class="flex-1 bg-[#FAF7F5] p-6">
      <h2 class="text-[#524545] text-2xl font-bold mb-4">Content</h2>
    </main>
  </div>
</body>
</html>
